<!doctype html>

<head>

  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">



  <!--google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Poppins|Roboto|Source+Sans+Pro&display=swap"
    rel="stylesheet" />

</head>

<body>

  <!-- Current Sponsors -->
  <div class="sponsors">
    <div class="container">
      <h1>Our Sponsors</h1>
      <hr>

        <div class="slide">

        </div>
        <div class="slide">
          <img src="assets/spyse-logo.png">
        </div>
        <div class="slide">

        </div>
        <div class="slide">

        </div>
        <div class="slide">
          <img src="assets/wolfram.png">
        </div>
        <div class="slide">
          <img src="assets/infigon-logo.jpg">
        </div>
        <div class="slide">
          <img src="assets/symbl-logo.png">
        </div>
        <div class="slide">
          <img src="assets/mg-logo.jpg">
        </div>
      </section>
    </div>
  </div>


  <section id="sponsors-section" class="section sponsors-section">
    <div class="sponsors-section-section">
      <div class="sponsors">
        <div class="sponsors-list">
          <div class="sponsors-list-list">
          </div>
          <p>Interested in sponsoring Plan2Hack?<br>Drop us a mail at <a id="mail"
              href="mailto:plan2hack@bvpieee.com">plan2hack@bvpieee.com</a><br>We'll be happy to have you on board.
          </p>
        </div>
  </section>

      <hr>
      <section class="past-logos slider">
        <div class="slide">

        <div class="slide">
          <img src="assets/balsamiq-logo-screen.png">
        </div>
        <div class="slide">
          <img src="assets/bugsee.png">
        </div>
        <div class="slide">
          <img src="assets/cb.png">
        </div>
        <div class="slide">
          <img src="assets/Creativetim.png">
        </div>
        <div class="slide">
          <img src="assets/devfolio.png">
        </div>
        <div class="slide">
          <img src="assets/cn-logo.png">
        </div>
        <div class="slide">

  <!-- JS Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js">
  </script>

  <script src="js/slick.min.js"></script>

  <!-- Slicker settings -->
  <!-- Current Sponsors -->
  <script>
    $(document).ready(function () {
      $('.current-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1200,
        arrows: true,
        prevArrow: '<div class="slick-prev"><i class="fa fa-angle-left" aria-hidden="false"></i></div>',
        nextArrow: '<div class="slick-next"><i class="fa fa-angle-right" aria-hidden="true"></i></div>',
        dots: true,
        infinite: true,
        pauseOnHover: false,
        responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 4
          }
        }, {
          breakpoint: 520,
          settings: {
            slidesToShow: 3
          }
        }]
      });

    })

  </script>

  <!-- Past Sponsors -->
  <script>
    $(document).ready(function () {
      $('.past-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1200,
        arrows: true,
        prevArrow: '<div class="slick-prev"><i class="fa fa-angle-left" aria-hidden="false"></i></div>',
        nextArrow: '<div class="slick-next"><i class="fa fa-angle-right" aria-hidden="true"></i></div>',
        dots: true,
        infinite: true,
        pauseOnHover: false,
        responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 4
          }
        }, {
          breakpoint: 520,
          settings: {
            slidesToShow: 3
          }
        }]
      });

    })

  </script>

  <style>
    hr {
      background-color: red;
      border-top: 1px solid red;
    }
  </style>
